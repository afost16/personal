<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px;
            color: white;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px; /* Adjust the logo size */
            margin-right: 10px;
        }

        .logo h1 {
            margin: 0;
        }

        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
        }

        .dropdown {
            display: none;
            flex-direction: column;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .nav-links li:hover .dropdown {
            display: flex;
        }

        .dropdown a {
            padding: 12px 16px;
            display: block;
        }

        @media screen and (max-width: 600px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
            }

            .nav-links.show {
                display: flex;
            }

            .nav-links li {
                margin: 0;
                text-align: center;
            }

            .nav-links a {
                padding: 15px;
                display: block;
            }

            .dropdown {
                display: flex;
            }
        }

        .menu-button {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }

        @media screen and (max-width: 600px) {
            .menu-button {
                display: block;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <h1>Alex Foster</h1>
        </div>

        <button class="menu-button">&#9776;</button>

        <ul class="nav-links">
            <li><a href="#">Projects</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Resume</a></li></li>
        </ul>
    </nav>

    <script>
        const menuButton = document.querySelector('.menu-button');
        const navLinks = document.querySelector('.nav-links');

        menuButton.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });
    </script>

</body>
</html>
